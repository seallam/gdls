<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>广州市天河区粮油总览</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.7 -->
		<link href="adminLTE/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

		<!-- Font Awesome -->
		<link href="adminLTE/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

		<!-- Ionicons -->
		<link href="adminLTE/bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css" />

		<!-- Theme style -->
		<link href="adminLTE/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />

		<link rel="stylesheet" type="text/css" href="adminLTE/plugins/datatables/jquery.dataTables.css" />
		<link rel="stylesheet" type="text/css" href="adminLTE/plugins/datatables/dataTables.bootstrap.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<!-- Google Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	</head>

	<body>
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<!-- /.box-header -->

						<div class="box-body">
							<div id="user_table_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
								<div class="row">
									<div class="col-sm-12">
										<div class="col-sm-4">
											<div id="main1" style="height:400px;"></div>
										</div>
										<div class="col-sm-4">
											<div id="main2" style="height:400px;"></div>
										</div>
										<div class="col-sm-4">
											<div id="main3" style="height:400px;"></div>
										</div>
									</div>
									<div class="margin-r-5"></div>
									<div class="col-sm-12">
										<table id="example" class="display" cellspacing="0" width="100%">
											<thead>
												<tr>
													<th>粮油企业名称</th>
													<th>仓储业务类型</th>
													<th>总仓容</th>
													<th>油罐总容量</th>
													<th>发送能力(小时/吨)</th>
													<th>接收能力(小时/吨)</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!-- /.box-body -->
					</div>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</section>
		<script src="adminLTE/plugins/jQuery/jQuery-2.2.0.js" type="text/javascript"></script>

		<script src="adminLTE/plugins/datatables/jquery.dataTables.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="adminLTE/plugins/datatables/dataTables.bootstrap.js" type="text/javascript" charset="utf-8"></script>

		<!-- Bootstrap 3.3.2 JS -->
		<script src="adminLTE/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('#example').DataTable({
					"ajax": "data/objects.txt",
					"oLanguage": {
						"sUrl": "json/zh_CN.json"
					},
					"columns": [{
							"data": "name"
						},
						{
							"data": "type"
						},
						{
							"data": "total_cangrong"
						},
						{
							"data": "oil_total"
						},
						{
							"data": "send"
						},
						{
							"data": "receive"
						}
					]
				});
				var myChart1 = echarts.init(document.getElementById('main1'));
				var option1 = {
					tooltip: {
						formatter: "{a} <br/>{b} : {c}%"
					},
					title: {
						text: '总仓容：1212333吨\n总储量：812333吨',
						x: 'center',
						y: 'bottom'
					},
					toolbox: {
						feature: {
							restore: {},
							saveAsImage: {}
						}
					},
					series: [{
						name: '业务指标',
						type: 'gauge',
						detail: {
							formatter: '{value}%'
						},
						data: [{
							value: 72,
							name: '总仓容'
						}]
					}]
				};
				myChart1.setOption(option1);

				var myChart2 = echarts.init(document.getElementById('main2'));
				var option2 = {
					title: {
						text: '粮食作物储量(吨)',
						x: 'center',
						y: 'bottom'
					},
					tooltip: {
						trigger: 'axis',
						axisPointer: {
							type: 'shadow'
						}
					},
					//					legend: {
					//						data: ['2011年', '2012年']
					//					},
					grid: {
						left: '3%',
						right: '4%',
						containLabel: true
					},
					xAxis: {
						type: 'value',
						boundaryGap: [0, 0.01]
					},
					yAxis: {
						type: 'category',
						data: ['其他', '大豆', '薯类', '水稻']
					},
					series: [{
						name: '粮食作物储量(吨）',
						type: 'bar',
						data: [19325, 23438, 31000, 121594]
					}]
				};
				myChart2.setOption(option2);

				var myChart3 = echarts.init(document.getElementById('main3'));
				var option3 = {
					title: {
						text: '水稻等级储量占比',
						x: 'center',
						y: 'bottom'
					},
					tooltip: {
						trigger: 'item',
						formatter: "{a} <br/>{b} : {c} ({d}%)"
					},
					legend: {
						left: 'left',
						data: ['水稻', '薯类', '大豆']
					},
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '55%',
						center: ['50%', '60%'],
						data: [{
								value: 335,
								name: '水稻'
							},
							{
								value: 310,
								name: '薯类'
							},
							{
								value: 234,
								name: '大豆'
							}
						],
						itemStyle: {
							emphasis: {
								shadowBlur: 10,
								shadowOffsetX: 0,
								shadowColor: 'rgba(0, 0, 0, 0.5)'
							}
						}
					}]
				};
				myChart3.setOption(option3);
			});
		</script>
	</body>

</html>
